<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Gambar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 70%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #hasil {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #skor {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Tebak Gambar</h1>
    <img id="gambar" src="" alt="Gambar Tebakan">
    <br>
    <input type="text" id="jawaban" placeholder="Masukkan jawaban...">
    <br>
    <button onclick="cekJawaban()">Cek Jawaban</button>
    <p id="hasil"></p>
    <p id="skor">Skor: 0</p>
  </div>

  <script>
    const gambarList = [
      {
        src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/320px-Red_Apple.jpg',
        jawaban: 'apel'
      },
      {
        src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Orange-Fruit-Pieces.jpg/320px-Orange-Fruit-Pieces.jpg',
        jawaban: 'jeruk'
      },
      {
        src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/320px-Banana-Single.jpg',
        jawaban: 'pisang'
      }
    ];

    let indexSekarang = 0;
    let skor = 0;

    function tampilkanGambar() {
      const gambar = document.getElementById('gambar');
      gambar.src = gambarList[indexSekarang].src;
      document.getElementById('jawaban').value = '';
      document.getElementById('hasil').textContent = '';
    }

    function cekJawaban() {
      const jawabanUser = document.getElementById('jawaban').value.toLowerCase().trim();
      const jawabanBenar = gambarList[indexSekarang].jawaban;

      if (jawabanUser === jawabanBenar) {
        document.getElementById('hasil').textContent = '‚úÖ Benar!';
        skor++;
        document.getElementById('skor').textContent = 'Skor: ' + skor;

        indexSekarang = (indexSekarang + 1) % gambarList.length;
        setTimeout(tampilkanGambar, 1000);
      } else {
        document.getElementById('hasil').textContent = '‚ùå Salah. Coba lagi!';
      }
    }

    window.onload = tampilkanGambar;
  </script>
</body>
</html>
